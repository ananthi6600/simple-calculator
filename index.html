<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="calc">
        <h1>Calculator</h1>
        <div class="score">
            <input type="text" name="results" id="res" placeholder="0">
        </div>
        <div id="container">
            <div>
                <input type="button" class="but" value="C" onclick="calc.results.value = ''">
                <input type="button" class="but" value="(" onclick="calc.results.value += '('">
                <input type="button" class="but" value=")" onclick="calc.results.value += ')'">
                <input type="button" class="but" value="B"
                    onclick="calc.results.value = calc.results.value.slice(0, -1)">

            </div>
            <div class="row">
                <input type="button" class="but" value="1" onclick="calc.results.value += '1'">
                <input type="button" class="but" value="2" onclick="calc.results.value += '2'">
                <input type="button" class="but" value="3" onclick="calc.results.value += '3'">
                <input type="button" class="but" value="+" onclick="calc.results.value += '+'">
            </div>

            <div class="row">
                <input type="button" class="but" value="4" onclick="calc.results.value += '4'">
                <input type="button" class="but" value="5" onclick="calc.results.value += '5'">
                <input type="button" class="but" value="6" onclick="calc.results.value += '6'">
                <input type="button" class="but" value="-" onclick="calc.results.value += '-'">
            </div>

            <div class="row">
                <input type="button" class="but" value="7" onclick="calc.results.value += '7'">
                <input type="button" class="but" value="8" onclick="calc.results.value += '8'">
                <input type="button" class="but" value="9" onclick="calc.results.value += '9'">
                <input type="button" class="but" value="*" onclick="calc.results.value += '*'">
            </div>

            <div class="row">
                <input type="button" class="but" value="." onclick="calc.results.value += '.'">
                <input type="button" class="but" value="0" onclick="calc.results.value += '0'">
                <input type="button" class="but" value="/" onclick="calc.results.value += '/'">
                <input type="button" class="but" value="=" onclick="calc.results.value = eval(calc.results.value)">
            </div>
        </div>
    </form>
</body>

</html>
